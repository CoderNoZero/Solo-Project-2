<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
       let x = 100;
       let y = 100;
       let a = 1200;
       let b = 100;
       let c,d
       function setup(){
            createCanvas(windowWidth,windowHeight);
            c = random(windowWidth);
            d = random(windowHeight);
        }
        function draw(){
            background("Green");
            square(x,y,50);
            square(a,b,50);
            if(keyIsPressed === true){
                print(keyCode);
                if(keyCode === 87){
                    print("up");
                    y -= 1;
                } else if(keyCode === 83){
                    print("down");
                    y += 1;
                }else if(keyCode === 68){
                    x += 1;
                }else if(keyCode === 65){
                    x -= 1;
                }
            }
                if(keyIsPressed === true){
                    if(keyCode === UP_ARROW){
                        b -= 1;
                    }else if(keyCode === DOWN_ARROW){
                        b += 1;
                    }else if(keyCode === RIGHT_ARROW){
                        a += 1;
                    }else if(keyCode === LEFT_ARROW){
                        a -= 1;
                    }
                    
                }
                circle(c,d,50);
                fill("Gold");
                }

    </script>
    
</body>
</html>
