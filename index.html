<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
       let x = 100;
       let y = 100;
       let a = 1200
       let b = 100
       let c = random(windowWidth);
       let d = random(windowHeight)
       function setup(){
            createCanvas(windowWidth,windowHeight);
        }
        function draw(){
            background("Green");
            square(x,y,50);
            square(a,b,60);
            if(keyIsPressed === true){
                print(keyCode);
                if(keyCode === 87){
                    print("up");
                    y -= 1;
                } else if(keyCode === 83){
                    print("down")
                    y += 1;
                }else if(keyCode === 68){
                    x += 1;
                }else if(keyCode === 65){
                    x -= 1;
                }
            }
                if(keyIsPressed === true){
                    if(keyCode === UP_ARROW){
                        b -= 1;
                    }else if(keyCode === DOWN_ARROW){
                        b += 1;
                    }else if(keyCode === RIGHT_ARROW){
                        a += 1;
                    }else if(keyCode === LEFT_ARROW){
                        a -= 1;
                    }
                    
                }
                    circle(c,d,30)
                }
                //if c+d is equal to x+y or a+b it means they are in the same place as the coin which means 1 point should be added to which one of the squares got there
    </script>
    
</body>
</html>
